{% extends "import.html" %} 
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .header {
        color: black;
        padding: 10px;
        text-align: center;
    }
    #result {
        margin-top: 15px;
        font-size: 1.5em;
        color: #2980B9;
    }
    .image-section {
        margin-top: 20px;
    }
    .image-preview-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
</style>


<center>
<br>
    
    <div class="header">
        <h3>Upload Your Brain MRI Image</h3><br>
    </div>
    
    <form id="upload-file" method="post" enctype="multipart/form-data">
         <input type="file" name="file" class="btn btn-success" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="image-preview-container">
         <img id="imagePreview"  class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
         <div>
            <button type="button" class="btn btn-info btn-lg " id="btn-predict">Predict!</button>
         </div>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <div id="result">
        <span> </span>
    </div>

</center><br><br>
{% endblock %}
